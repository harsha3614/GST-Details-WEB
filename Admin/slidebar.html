<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <title>GST Application Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            background-color: #f7f7f7;
            color: #333;
        }

        .sidebar {
            width: 70px;
            background: linear-gradient(to right, #36D1DC, #5B86E5);
            color: #fff;
            padding-top: 20px;
            transition: width 0.3s ease;
            position: fixed;
            height: 100%;
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile i {
            font-size: 40px;
            color: #fff;
        }

        .profile span {
            display: block;
            margin-top: 10px;
            font-size: 12px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .nav-links li {
            margin-bottom: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-links i {
            margin-bottom: 5px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover i {
            opacity: 1;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 70px;
            transition: margin-left 0.3s ease;
        }

        .profile-section {
            margin-top: 20px;
            padding-left: 20px;
            border-left: 2px solid #fff;
        }

        .profile-section p {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .profile-section ul {
            list-style: none;
            padding: 0;
            font-size: 14px;
        }

        .profile-section li {
            margin-bottom: 5px;
        }

        .sidebar.active {
            width: 250px;
        }

        .sidebar .toggle-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            display: none;
        }

        .sidebar.active .toggle-btn {
            display: block;
        }

        @media only screen and (max-width: 768px) {
            .sidebar {
                width: 250px;
            }

            .sidebar.active {
                width: 250px;
            }

            .main-content {
                margin-left: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="toggle-btn">
            <i class="fas fa-bars"></i>
        </a>
        <div class="profile">
            <a href="#">
                <i class="fas fa-user-circle"></i>
                <span>Admin</span>
            </a>
        </div>
        <div class="nav-links">
            <li>
                <a href="#">
                    <i class="fas fa-chart-bar"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-users"></i>
                    <span>User Management</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-building"></i>
                    <span>Add Enterprises</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-tie"></i>
                    <span>Add Auditors</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-newspaper"></i>
                    <span>Add News</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-video"></i>
                    <span>Add Videos</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-percent"></i>
                    <span>Add GST Rates</span>
                </a>
            </li>
            <!-- Add more links as needed -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Your existing dashboard content goes here -->
        <!-- ... -->
    </div>

    <!-- Add jQuery, Popper.js, Bootstrap JS if not already included -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        // JavaScript for sidebar interactions
        $(document).ready(function () {
            // Toggle sidebar on button click
            $(".toggle-btn").on("click", function () {
                $(".sidebar").toggleClass("active");
                $(".main-content").toggleClass("active");
            });

            // Add fade-in and fade-out transitions on hover
            $(".nav-links a").hover(
                function () {
                    $(this).find("span").fadeIn(200);
                },
                function () {
                    $(this).find("span").fadeOut(200);
                });

            // Redirect on click
            $(".nav-links a").on("click", function (e) {
                e.preventDefault();
                var href = $(this).attr("href");
                window.location.href = href;
            });
        });
    </script>
</body>
</html>
