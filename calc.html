        <script>
            document.getElementById('calculate').addEventListener('click', function() {
                const amount = parseFloat(document.getElementById('amount').value);
                const tax = parseFloat(document.getElementById('tax').value);

                if (isNaN(amount) || isNaN(tax)) {
                    alert('Please enter valid numbers.');
                    return;
                }

                const gst = (amount * (tax / 100));
                const result = amount + gst;

                // Display the hidden elements
                document.getElementById('originalAmount').style.display = 'block';
                document.getElementById('gst').style.display = 'block';
                document.getElementById('taxAmount').style.display = 'block';
                document.getElementById('result').style.display = 'block';

                document.getElementById('originalAmount').textContent = `Original Amount: ${amount.toFixed(2)}`;
                document.getElementById('gst').textContent = `GST: ${tax.toFixed(2)}%`;
                document.getElementById('taxAmount').textContent = `Tax Amount: ${gst.toFixed(2)}`;
                document.getElementById('result').textContent = `Total Amount: ${result.toFixed(2)}`;
            });

            document.getElementById('clear').addEventListener('click', function() {
                // Hide the elements when clearing
                document.getElementById('originalAmount').style.display = 'none';
                document.getElementById('gst').style.display = 'none';
                document.getElementById('taxAmount').style.display = 'none';
                document.getElementById('result').style.display = 'none';

                document.getElementById('amount').value = '';
                document.getElementById('tax').value = '';
                document.getElementById('result').textContent = '';
                document.getElementById('gst').textContent = 'GST: ';
                document.getElementById('taxAmount').textContent = 'Tax Amount: ';
                document.getElementById('originalAmount').textContent = 'Original Amount: ';
            });
        </script>
