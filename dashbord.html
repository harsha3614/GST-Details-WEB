<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1; /* Light Gray Background */
            color: #34495e; /* Dark Gray Text */
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            background-color: #2c3e50;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #ecf0f1;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Container for the page */
        #container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .section {
            background-color: #fff;
            border: 1px solid #bdc3c7; /* Light Gray Border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        h2 {
            color: #3498db; /* Blue Heading */
        }

        h3 {
            color: #e74c3c; /* Red Text */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #3498db; /* Blue Label Text */
        }

        input,
        select {
            width: calc(100% - 22px); /* Adjusted width for better alignment */
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #bdc3c7; /* Light Gray Border */
            border-radius: 4px;
        }

        button {
            background-color: #3498db; /* Blue Background */
            color: #fff; /* White Text */
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: calc(100% - 22px); /* Adjusted width for better alignment */
        }

        button:hover {
            background-color: #2980b9; /* Darker Blue Background on Hover */
        }

        /* Records section */
        .icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-button,
        .update-button {
            background-color: #3498db;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
            margin-right: 10px;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .update-button {
            color: #fff;
            background-color: #2ecc71;
        }

        .update-button:hover,
        .delete-button:hover {
            background-color: #c0392b; /* Darker Red Background on Hover */
        }

        /* Chart section */
        #charts {
            text-align: center;
        }

        /* Adjusted size for a more professional appearance */
        #myChart {
            width: 70%;
            height: 70%;
        }

        /* Budget form section */
        #budgetForm {
            text-align: center;
        }

        a.business-link {
            display: block;
            font-size: 24px; /* Adjust the font size as needed */
            font-weight: bold;
            text-decoration: none;
            color: #3498db; /* Blue color */
            margin-bottom: 20px; /* Adjust margin as needed */
        }

        /* Change the color when hovering over the link */
        a.business-link:hover {
            color: #2980b9; /* Darker Blue color on hover */
        }
    </style>
</head>

<body>
    <header>
        <h1>Business Dashboard</h1>
    </header>

    <nav>
        <a href="#supplies">Business Supplies</a>
        <a href="#expenses">Expenses</a>
        <a href="#transactions">Tax Transactions</a>
        <a href="#calculateTax">Calculate Tax Liability</a>
    </nav>

    <div id="container">
        <!-- Business Supplies Section -->
        <div id="supplies" class="section">
            <a href="supplies.html" class="business-link">Business Supplies</a>
            <!-- Include your business supplies content here -->
        </div>

        <!-- Expenses Section -->
        <div id="expenses" class="section">
            
            <a href="expenses.html" class="business-link">Expenses</a>
            <!-- Include your expenses content here -->
        </div>

        <!-- Tax Transactions Section -->
        <div id="transactions" class="section">
            <!-- <h2>Tax Transactions</h2> -->
            <a href="tax.html" class="business-link">Tax Transactions</a>
            <!-- Include your tax transactions content here -->
        </div>

        <!-- Calculate Tax Liability Section -->
        <div id="calculateTax" class="section">
            <h2>Calculate Tax Liability</h2>
            <label for="income">Total Income:</label>
            <input type="number" id="income" placeholder="Enter total income">

            <label for="expenses">Total Expenses:</label>
            <input type="number" id="expenses" placeholder="Enter total expenses">

            <button onclick="calculateTax()">Calculate Tax</button>

            <div id="taxResult"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Your JavaScript logic goes here
        function calculateTax() {
            // Add your tax calculation logic here
            // Display the result in the #taxResult div
        }
        function calculateTax() {
            var totalIncome = parseFloat(document.getElementById('income').value) || 0;
            var totalExpenses = parseFloat(document.getElementById('expenses').value) || 0;

            var taxLiability = totalIncome - totalExpenses;

            // Display the tax liability result
            var taxResultDiv = document.getElementById('taxResult');
            taxResultDiv.innerHTML = '<h3>Tax Liability:</h3>' +
                '<p>Your tax liability is â‚¹' + taxLiability.toFixed(2) + '</p>';
        }
    </script>
</body>

</html>
