<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Income Page</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h2 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-size: 16px;
    color: #555;
    margin-bottom: 8px;
}

input {
    padding: 12px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 14px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>

<body>
    <div class="container">
        <h2>Income Page</h2>
        <form id="incomeForm">
            <div class="form-group">
                <label for="incomeType">Income Type:</label>
                <input type="text" id="incomeType" name="incomeType" required>
            </div>

            <div class="form-group">
                <label for="incomeAmount">Income Amount:</label>
                <input type="number" id="incomeAmount" name="incomeAmount" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="income.js"></script>
    <script>
        $(document).ready(function () {
    $("#incomeForm").submit(function (e) {
        e.preventDefault();

        // Get data from the form
        var incomeType = $("#incomeType").val();
        var incomeAmount = $("#incomeAmount").val();

        // Send data to the backend using AJAX
        $.ajax({
            type: "POST",
            url: "api.php",
            contentType: "application/json",
            data: JSON.stringify({
                type: incomeType,
                amount: incomeAmount
            }),
            success: function (response) {
                console.log(response);
                alert(response.message); // Display success or error message
            },
            error: function (error) {
                console.error(error);
                alert("Error submitting income. Please try again.");
            }
        });
    });
});

$(document).ready(function () {
    $("#incomeForm").submit(function () {
        // Perform any client-side validation if needed

        // After validation, submit the form
        window.location.href = "income.php";
        return false; // Prevent the form from submitting via the browser
    });
});

    </script>
</body>

</html>
