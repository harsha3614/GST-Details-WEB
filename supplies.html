    <h1>Business Supplies</h1>

    <!-- Form to add business supplies -->
    <div id="businessSuppliesForm">
        <label for="supplyName">Supply Name:</label>
        <input type="text" id="supplyName" placeholder="Enter supply name">

        <label for="supplyQuantity">Quantity:</label>
        <input type="number" id="supplyQuantity" placeholder="Enter quantity">

        <label for="supplyCost">Cost per Unit:</label>
        <input type="number" id="supplyCost" placeholder="Enter cost per unit">

        <button onclick="addSupply()">Add Supply</button>
    </div>

    <!-- List to display business supplies -->
    <div id="suppliesList">
        <h2>Business Supplies List</h2>
        <div id="businessSupplies"></div>
    </div>

    <script>
        // JavaScript code for business supplies
        function addSupply() {
            var supplyName = document.getElementById('supplyName').value;
            var supplyQuantity = parseInt(document.getElementById('supplyQuantity').value) || 0;
            var supplyCost = parseFloat(document.getElementById('supplyCost').value) || 0;

            if (supplyName.trim() === '' || isNaN(supplyQuantity) || supplyQuantity <= 0 || isNaN(supplyCost) || supplyCost <= 0) {
                alert('Please enter valid details.');
                return;
            }

            var supplyItem = document.createElement('div');
            supplyItem.classList.add('supply-item');
            supplyItem.innerHTML =
                '<span>' + supplyName + '</span>' +
                '<span>Quantity: ' + supplyQuantity + '</span>' +
                '<span>Cost per Unit: ₹' + supplyCost.toFixed(2) + '</span>' +
                '<span>Total Cost: ₹' + (supplyQuantity * supplyCost).toFixed(2) + '</span>' +
                '<button class="delete-button" onclick="deleteSupply(this)">Delete</button>';

            document.getElementById('businessSupplies').appendChild(supplyItem);

            // Clear input fields
            document.getElementById('supplyName').value = '';
            document.getElementById('supplyQuantity').value = '';
            document.getElementById('supplyCost').value = '';
        }

        function deleteSupply(button) {
            var supplyItem = button.parentElement;
            supplyItem.remove();
        }
    </script>
